<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Approval Request System</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        /* Custom scrollbar for the request list */
        #request-list::-webkit-scrollbar {
            width: 8px;
        }
        #request-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        #request-list::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
        /* Custom font size for UID display */
        .text-4xs {
            font-size: 0.65rem; /* Slightly larger than 0.5rem for better readability */
            line-height: 0.75rem;
        }
        /* Style the textarea to ensure text wraps correctly */
        .whitespace-pre-wrap {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-lg p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center max-w-5xl">
            <h1 class="text-2xl font-bold text-gray-800">Approval Request System</h1>
            <div id="auth-info-container" class="flex items-center space-x-4">
                <!-- Auth info and Sign Out button will be rendered here -->
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 flex-grow max-w-5xl">
        <div id="loading-spinner" class="text-center p-12 text-gray-500 hidden">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Loading...</p>
        </div>
        
        <div id="app-content" class="hidden">
            <!-- Auth Error Message -->
            <div id="auth-error-banner" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <p class="font-bold">Authentication Error!</p>
                <p id="auth-error-message" class="text-sm mt-1"></p>
            </div>

            <!-- Request Submission Form -->
            <section id="request-form-section" class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-indigo-500">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Submit New Request</h2>
                <form id="request-form">
                    <textarea id="request-text" rows="4" placeholder="Describe your request here..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none" required></textarea>
                    <button type="submit"
                        class="mt-3 w-full sm:w-auto px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50"
                        id="submit-button">
                        Submit Request
                    </button>
                    <p id="submission-message" class="text-sm mt-2 hidden"></p>
                </form>
            </section>

            <!-- Request List -->
            <section>
                <h2 class="text-xl font-semibold mb-4 text-gray-700" id="list-header">All Submitted Requests</h2>
                <div id="request-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <!-- Requests will be injected here -->
                    <p id="no-requests-message" class="text-gray-500 italic p-4 bg-white rounded-lg shadow-sm hidden">No requests found yet.</p>
                </div>
            </section>
        </div>
        
        <!-- Pre-Auth Screen -->
        <div id="pre-auth-screen" class="flex flex-col items-center justify-center min-h-[70vh] text-center">
            <div class="p-8 bg-white rounded-xl shadow-2xl border-t-4 border-indigo-500 w-full max-w-sm">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome</h2>
                <p class="text-gray-600 mb-6">Please sign in with your Google account to access the Request System.</p>
                <button id="google-sign-in-btn"
                    class="w-full flex items-center justify-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out">
                    <img class="h-5 w-5" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google icon">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>

    </main>

    <script type="module">
        // --- 1. CONFIGURATION (MUST BE UPDATED BY USER) ---
        
        // **IMPORTANT**: This UID is used to identify the administrator who can approve/reject requests.
        const ADMIN_UID = "wbYCW38eIDdIG346AesLRqdAX6k1";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtsveJ8hmw6JJN4YlouNuHhmvSYumiMos",
            authDomain: "classroom-chronicle-l6lhk.firebaseapp.com",
            projectId: "classroom-chronicle-l6lhk",
            storageBucket: "classroom-chronicle-l6lhk.firebasestorage.app",
            messagingSenderId: "642583297310",
            appId: "1:642583297310:web:fdb8da9ab0f01cd9aa9d0f"
        };

        // --- 2. FIREBASE IMPORTS ---

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, addDoc, doc, updateDoc, orderBy, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Set Firebase logging level for debugging purposes
        setLogLevel('debug');

        // --- 3. INITIALIZATION ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const REQUESTS_COLLECTION_PATH = `/artifacts/${firebaseConfig.projectId}/public/data/user-requests`;

        // --- 4. DOM ELEMENTS ---
        const authInfoContainer = document.getElementById('auth-info-container');
        const preAuthScreen = document.getElementById('pre-auth-screen');
        const appContent = document.getElementById('app-content');
        const googleSignInBtn = document.getElementById('google-sign-in-btn');
        const requestForm = document.getElementById('request-form');
        const requestList = document.getElementById('request-list');
        const listHeader = document.getElementById('list-header');
        const loadingSpinner = document.getElementById('loading-spinner');
        const submissionMessage = document.getElementById('submission-message');
        const authErrorBanner = document.getElementById('auth-error-banner');
        const authErrorMessage = document.getElementById('auth-error-message');
        const noRequestsMessage = document.getElementById('no-requests-message');
        
        // --- 5. AUTHENTICATION FUNCTIONS ---

        /**
         * Signs the user in using Google Sign-in Pop-up.
         * Includes critical error handling for 'auth/unauthorized-domain'.
         */
        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Authentication Error:", error);
                let message = "An unknown authentication error occurred.";

                if (error.code === 'auth/unauthorized-domain') {
                    message = `The current domain (${window.location.hostname}) is not authorized. Please go to your Firebase Console > Authentication > Settings and add this domain to the 'Authorized domains' list.`;
                } else if (error.code === 'auth/popup-closed-by-user') {
                    // Do nothing, user simply closed the popup
                    return;
                } else if (error.message) {
                    message = error.message;
                }

                authErrorMessage.textContent = message;
                authErrorBanner.classList.remove('hidden');
                preAuthScreen.classList.remove('hidden');
                appContent.classList.add('hidden');
            }
        }

        function handleSignOut() {
            signOut(auth).catch((error) => {
                console.error("Sign out failed:", error);
            });
        }

        // --- 6. FIREBASE REAL-TIME DATA LISTENER ---
        
        let unsubscribeRequests = null;

        /**
         * Sets up the real-time listener for requests, filtering based on user role.
         */
        function startRequestListener(user) {
            if (unsubscribeRequests) {
                unsubscribeRequests(); // Detach previous listener
            }

            const requestsRef = collection(db, REQUESTS_COLLECTION_PATH);
            
            // Query for all requests, ordered by timestamp
            // NOTE: Using orderBy for time is fine here, but if using other fields, ensure indexes exist.
            const q = query(requestsRef, orderBy('timestamp', 'desc'));

            unsubscribeRequests = onSnapshot(q, (snapshot) => {
                const requests = [];
                snapshot.forEach(doc => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                
                // Safety check before rendering
                if (user) {
                    const isCurrentUserAdmin = user.uid === ADMIN_UID;
                    renderRequestList(requests, user, isCurrentUserAdmin);
                }
            }, (error) => {
                console.error("Error listening to requests:", error);
                // Display a user-friendly error instead of an alert
                authErrorMessage.textContent = `Real-time data failed to load: ${error.message}. Check browser console and security rules.`;
                authErrorBanner.classList.remove('hidden');
            });
        }

        // --- 7. DATA MUTATION FUNCTIONS ---

        /**
         * Submits a new request to Firestore.
         */
        async function handleSubmitRequest(e) {
            e.preventDefault();
            const requestTextElement = document.getElementById('request-text');
            const requestText = requestTextElement.value.trim();
            const user = auth.currentUser;
            const submitBtn = document.getElementById('submit-button');

            if (!requestText || !user) return;
            
            submitBtn.disabled = true;
            submissionMessage.textContent = 'Submitting...';
            submissionMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
            submissionMessage.classList.add('text-gray-600');

            try {
                const newRequest = {
                    requestText: requestText,
                    timestamp: Date.now(),
                    userName: user.displayName,
                    userEmail: user.email,
                    userId: user.uid,
                    status: "Pending", // MUST default to "Pending"
                    adminComment: ""
                };

                await addDoc(collection(db, REQUESTS_COLLECTION_PATH), newRequest);
                
                requestTextElement.value = ''; // Clear form
                submissionMessage.textContent = 'Request submitted successfully!';
                submissionMessage.classList.remove('text-gray-600');
                submissionMessage.classList.add('text-green-600');
                
                // Hide success message after a few seconds
                setTimeout(() => submissionMessage.classList.add('hidden'), 3000);
                
            } catch (error) {
                console.error("Error submitting request:", error);
                submissionMessage.textContent = `Submission failed: ${error.message}`;
                submissionMessage.classList.remove('text-gray-600');
                submissionMessage.classList.add('text-red-600');
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        /**
         * Admin-only function to update status and comment.
         */
        async function handleAdminUpdate(docId, newStatus, newComment, buttonElement) {
            if (auth.currentUser.uid !== ADMIN_UID) {
                console.error("Access Denied: Non-admin attempted to update.");
                // Use a modal-like behavior instead of alert
                showTemporaryMessage(buttonElement.closest('.request-card'), "Error: Only the Admin can update requests.", 'bg-red-200');
                return;
            }

            buttonElement.disabled = true;
            buttonElement.textContent = 'Saving...';

            try {
                const docRef = doc(db, REQUESTS_COLLECTION_PATH, docId);
                await updateDoc(docRef, {
                    status: newStatus,
                    adminComment: newComment,
                });

                buttonElement.textContent = 'Saved!';
                setTimeout(() => {
                    buttonElement.textContent = 'Save Changes';
                    buttonElement.disabled = false;
                }, 1500);

            } catch (error) {
                console.error("Error updating document:", error);
                showTemporaryMessage(buttonElement.closest('.request-card'), `Update failed: ${error.message}. Check Security Rules.`, 'bg-red-200');
                buttonElement.textContent = 'Save Error';
                buttonElement.disabled = false;
            }
        }
        
        /**
         * Deletes a request (Admin or self-delete).
         */
        async function handleDeleteRequest(docId, userId, cardElement) {
            const user = auth.currentUser;
            const isSelf = user.uid === userId;
            const isAdmin = user.uid === ADMIN_UID;
            
            if (!isAdmin && !isSelf) {
                showTemporaryMessage(cardElement, "Access Denied: You can only delete your own requests.", 'bg-red-200');
                return;
            }

            // Custom confirmation dialog replacement
            if (!await showCustomConfirmation('Are you sure you want to delete this request?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, REQUESTS_COLLECTION_PATH, docId));
                // UI will auto-update via the real-time listener
            } catch (error) {
                console.error("Error deleting document:", error);
                showTemporaryMessage(cardElement, `Deletion failed: ${error.message}. Check Security Rules.`, 'bg-red-200');
            }
        }
        
        // Simple custom confirmation utility (Replaces window.confirm)
        function showCustomConfirmation(message) {
            return new Promise(resolve => {
                const modalHtml = `
                    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white p-6 rounded-lg shadow-xl w-80">
                            <p class="text-lg font-semibold mb-4">${message}</p>
                            <div class="flex justify-end space-x-3">
                                <button id="confirm-cancel" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                                <button id="confirm-ok" class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                const modal = document.getElementById('confirm-modal');

                document.getElementById('confirm-cancel').onclick = () => {
                    modal.remove();
                    resolve(false);
                };
                document.getElementById('confirm-ok').onclick = () => {
                    modal.remove();
                    resolve(true);
                };
            });
        }
        
        // Simple temporary message utility (Replaces window.alert)
        function showTemporaryMessage(containerElement, message, classes) {
            const existing = containerElement.querySelector('.temp-message');
            if (existing) existing.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `temp-message p-2 mt-3 text-sm font-medium rounded-lg text-center ${classes}`;
            messageDiv.textContent = message;
            containerElement.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // --- 8. UI RENDERING FUNCTIONS ---

        /**
         * Renders the logged-in user's information and the Sign Out button.
         */
        function renderAuthInfo(user) {
            const infoHtml = `
                <div class="text-right">
                    <p class="text-sm font-semibold text-gray-800">
                        Logged in as: ${user.displayName || user.email}
                        ${user.uid === ADMIN_UID ? '<span class="ml-2 px-2 py-0.5 text-xs font-bold text-white bg-red-600 rounded-full">ADMIN</span>' : ''}
                    </p>
                    <p class="text-xs font-mono text-gray-500">${user.email}</p>
                    <p class="text-4xs font-mono text-gray-400 mt-0.5">${user.uid}</p>
                </div>
                <button id="sign-out-btn" class="bg-red-500 text-white px-3 py-1 text-sm rounded-lg hover:bg-red-600 transition duration-150 ease-in-out whitespace-nowrap">
                    Sign Out
                </button>
            `;
            authInfoContainer.innerHTML = infoHtml;
            document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);
        }

        /**
         * Maps status to a Tailwind color tag.
         */
        function getStatusTag(status) {
            const statusMap = {
                "Pending": "bg-yellow-100 text-yellow-800",
                "Approved": "bg-green-100 text-green-800",
                "Assigned": "bg-blue-100 text-blue-800",
                "Rejected": "bg-red-100 text-red-800",
            };
            const classes = statusMap[status] || "bg-gray-100 text-gray-800";
            return `<span class="px-3 py-1 text-sm font-medium rounded-full ${classes}">${status}</span>`;
        }

        /**
         * Renders the list of requests based on user role and filters.
         */
        function renderRequestList(allRequests, currentUser, isAdmin) {
            
            // 1. Filtering Logic - MODIFIED TO SHOW ALL REQUESTS TO EVERYONE
            // Previously: const filteredRequests = isAdmin ? allRequests : allRequests.filter(req => req.userId === currentUser.uid);
            const filteredRequests = allRequests;

            // 2. Update Header
            // Update header to reflect that all requests are shown, regardless of role.
            listHeader.textContent = 'All Submitted Requests';
            if (isAdmin) {
                listHeader.textContent += ' (Admin View)';
            }

            // 3. Handle Empty State
            if (filteredRequests.length === 0) {
                requestList.innerHTML = `<p class="text-gray-500 italic p-4 bg-white rounded-xl shadow-sm">
                    The collection is empty.
                </p>`;
                noRequestsMessage.classList.add('hidden'); // Ensure placeholder is not used if we generate the custom message
                return;
            }

            // 4. Render Requests
            requestList.innerHTML = filteredRequests.map(req => {
                const formattedDate = new Date(req.timestamp).toLocaleString();
                const userName = isAdmin ? req.userName : req.userName || req.userEmail; // Show full name/email for non-admin too
                
                // Highlight the card if it belongs to the current user
                const isCurrentUserRequest = currentUser.uid === req.userId;
                
                let cardHtml = `
                    <div class="request-card bg-white p-5 rounded-xl shadow-lg border-l-4 
                        ${isAdmin ? 'border-red-600' : isCurrentUserRequest ? 'border-indigo-500' : 'border-gray-300'}">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3">
                            <div class="mb-2 sm:mb-0">
                                ${getStatusTag(req.status)}
                            </div>
                            <div class="text-right text-xs text-gray-500">
                                <p>${isCurrentUserRequest ? 'You' : userName} submitted on ${formattedDate}</p>
                                <p class="text-4xs font-mono text-gray-400 mt-0.5">${req.userId}</p>
                            </div>
                        </div>

                        <p class="text-gray-800 mb-4 whitespace-pre-wrap p-2 border border-gray-100 rounded-lg bg-gray-50">${req.requestText}</p>
                `;
                
                // --- ADMIN-ONLY CONTROLS ---
                if (isAdmin) {
                    cardHtml += `
                        <div class="border-t pt-3 mt-3 space-y-3 bg-red-50 p-3 rounded-lg border border-red-200">
                            <h4 class="text-sm font-semibold text-red-700">ADMIN CONTROL</h4>
                            <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0">
                                <select id="status-${req.id}" class="w-full sm:w-1/3 p-2 border border-red-300 rounded-lg text-sm bg-white">
                                    <option value="Pending" ${req.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Approved" ${req.status === 'Approved' ? 'selected' : ''}>Approved</option>
                                    <option value="Assigned" ${req.status === 'Assigned' ? 'selected' : ''}>Assigned</option>
                                    <option value="Rejected" ${req.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                                </select>
                                <textarea id="comment-${req.id}" placeholder="Admin Comment" rows="2"
                                    class="w-full sm:flex-grow p-2 border border-red-300 rounded-lg text-sm resize-none">${req.adminComment || ''}</textarea>
                            </div>
                            <button id="save-btn-${req.id}" class="save-admin-update w-full sm:w-auto px-4 py-2 bg-green-600 text-white font-medium rounded-lg text-sm hover:bg-green-700 transition duration-150 ease-in-out" 
                                data-id="${req.id}">
                                Save Changes
                            </button>
                        </div>
                    `;
                } else {
                    // --- REGULAR USER VIEW OF ADMIN COMMENT ---
                    if (req.adminComment) {
                        cardHtml += `
                            <div class="border-t pt-3 mt-3">
                                <p class="text-sm font-semibold text-gray-700">Admin Comment:</p>
                                <p class="text-sm text-gray-600 mt-1 italic whitespace-pre-wrap p-2 bg-gray-50 rounded-lg">${req.adminComment}</p>
                            </div>
                        `;
                    }
                }
                
                // --- DELETE BUTTON (Visible to Admin or Self) ---
                const showDelete = isAdmin || (currentUser.uid === req.userId);
                if (showDelete) {
                    cardHtml += `
                        <div class="text-right mt-3">
                            <button class="delete-request-btn text-red-500 hover:text-red-700 text-xs font-medium" 
                                    data-id="${req.id}" data-user-id="${req.userId}">
                                Delete Request
                            </button>
                        </div>
                    `;
                }

                cardHtml += `</div>`;
                return cardHtml;
            }).join('');

            // 5. Attach Event Listeners
            document.querySelectorAll('.save-admin-update').forEach(button => {
                button.onclick = (e) => {
                    const docId = e.target.getAttribute('data-id');
                    const newStatus = document.getElementById(`status-${docId}`).value;
                    const newComment = document.getElementById(`comment-${docId}`).value;
                    handleAdminUpdate(docId, newStatus, newComment, e.target);
                };
            });
            
            document.querySelectorAll('.delete-request-btn').forEach(button => {
                button.onclick = (e) => {
                    const docId = e.target.getAttribute('data-id');
                    const userId = e.target.getAttribute('data-user-id');
                    const cardElement = e.target.closest('.request-card');
                    handleDeleteRequest(docId, userId, cardElement);
                };
            });
        }

        // --- 9. MAIN APP ENTRY POINT ---

        /**
         * Main function to control application flow based on authentication state.
         * Renamed from initializeApp to avoid conflict with imported Firebase SDK function.
         */
        function initApplicationFlow() {
            loadingSpinner.classList.remove('hidden');
            
            googleSignInBtn.addEventListener('click', signInWithGoogle);
            requestForm.addEventListener('submit', handleSubmitRequest);

            onAuthStateChanged(auth, (user) => {
                loadingSpinner.classList.add('hidden');
                authErrorBanner.classList.add('hidden'); // Hide error on new auth state

                if (user) {
                    // Logged In
                    preAuthScreen.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    
                    renderAuthInfo(user);
                    startRequestListener(user);
                    
                } else {
                    // Logged Out
                    if (unsubscribeRequests) {
                        unsubscribeRequests();
                        unsubscribeRequests = null;
                    }
                    authInfoContainer.innerHTML = '';
                    preAuthScreen.classList.remove('hidden');
                    appContent.classList.add('hidden');
                }
            });
        }

        // Start the application
        initApplicationFlow();

    </script>
</body>
</html>
